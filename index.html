<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.1.css">
</head>
<body>
    <main>
        <section class="hero-page" id="hero-page">
            <div class="hero-title">
                <img src="pokemon.png" alt="pokemon">
                <h1>Stat Tracker</h1>
                <a href="#pokemon-page">Go!!!</a>
            </div>
            <img src="pokeball2.png" alt="pokeball" class="hero-img">
        </section>
        <section class="pokemon-page" id="pokemon-page">
            <img src="pokemon.png" alt="" class="title">
            <div class="pokemon-data">
                <div class="list-container">
                    <div class="type">
                        <h2>Pokemon Type</h2>
                        <ul id="list-pokemon-type">
                            <!-- <li>PIKACHU</li>
                            <li>BULBASAUR</li> -->
                        </ul>
                    </div>
                    <hr>
                    <div class="name">
                        <h2>Pokemon Name</h2>
                        <ul id="list-pokemon-name">
                            <!-- <li>PIKACHU</li>
                            <li>BULBASAUR</li> -->
                        </ul>
                    </div>
                </div>
                <div class="pokemon-card">
                    <div class="row1">
                        <img src="tandatanya.png" alt="" id="pokemon-img">
                        <h3 id="pokemon-name">NAME</h3>
                        <h3 id="pokemon-type">TYPE</h3>
                    </div>
                    <div class="row2">
                        <h4>ABILITY</h4>
                    </div>
                    <div class="row3">
                        <h3>STATS</h3>
                        <table>
                            <tr>
                                <td>HP</td>
                                <td id="pokemon-hp">00</td>
                            </tr>
                            <tr>
                                <td>ATTACK</td>
                                <td id="pokemon-attack">00</td>
                            </tr>
                            <tr>
                                <td>DEFENSE</td>
                                <td id="pokemon-def">00</td>
                            </tr>
                            <tr>
                                <td>SPEED</td>
                                <td id="pokemon-speed">00</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
